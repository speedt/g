#set($doc=$data.notice)
<form id='frm' role='form' class="form-horizontal" onsubmit='return push();'>
	<input type='hidden' name='id' id='frm_id' value='$!doc.id'>

	<div class="control-group">
		<label class="control-label">公告标题</label>

		<div class="controls">
			<input type="text" class='input-large' id='frm_title' name='title' value='$!doc.title' />
		</div>
	</div>

	<div class="control-group">
		<label class="control-label">公告内容</label>

		<div class="controls">
			<input type="text" class='input-large' id='frm_content' name='content' value='$!doc.content' />
		</div>
	</div>

	<div class="form-actions">
		<button class="btn btn-info" type='submit'>
			<i class="icon-ok bigger-110"></i>
			提交
		</button>

		&nbsp; &nbsp;
		<button class="btn" type="reset">
			<i class="icon-undo bigger-110"></i>
			重置
		</button>
	</div>
</form>
